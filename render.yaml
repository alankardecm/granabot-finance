services:
  - type: web
    name: granabot-backend
    rootDir: backend
    env: node
    plan: free
    buildCommand: npm install --include=dev && node prepare-deploy.js && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: granabot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: WEB_APP_URL
        sync: false

  - type: static
    name: granabot-frontend
    rootDir: frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: granabot-backend
          property: url
          envVarKey: VITE_API_BASE_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: granabot-db
    databaseName: granabot
    user: granabot
    plan: free
